Version: 2
Blueprints:
  Vpc: &vpc
    Template: "default.template"
    Region: "us-east-1"
    Profile: "bob"
    Tags: &tags
      key1: 'value1'
      key2: 'value2'
Environments:
  Staging:
    # reuse entire anchor
    Vpc1: *vpc
    Vpc2:
      # reuse parameters in the anchor
      <<: *vpc
      # replace tags in the anchor
      Tags:
        key3: 'value3'
        key4: 'value4'
    Vpc3:
      # reuse parameters in the anchor
      <<: *vpc
      # replace tags in the anchor
      Tags:
        <<: *tags
        key1: 'value1_overide'
