Version: 2

Blueprints:

  SimpleService:
    Template: template.yml
    StackPolicy: DENY_ALL
    Capabilities: [CAPABILITY_IAM]
    Package:  true
    Parameters:
      ReadCapacityUnits: 5
      WriteCapacityUnits: 5

Stages:

  Staging:
    SimpleService-Staging:
      Extends: SimpleService
      Profile: default
      Region: us-east-1
      Tags:
        Environment: staging

  Production:
    SimpleService-Production:
      Extends: SimpleService
      Profile: default
      Region: us-west-2
      EnableTerminationProtection: false
      Tags:
        Environment: prod
      Parameters:
        ReadCapacityUnits: 10
        WriteCapacityUnits: 10
